{% extends 'article/base.html' %}
{% block title %}Edit Article{% endblock %}

{% block content %}
<div class="row mt-5">
    <div class="col"><a href="{% url 'article_index' %}" class="btn btn-primary">Back</a></div>
    <div class="col-6 card">
        <div class="card-body">
            <h5 class="card-title">Edit Article</h5>
            <form action="{% url 'article_edit' article.id %}" method="POST">
                {% csrf_token %}
                <label for="title" class="form-label">Article Title: </label>
                <input type="text" name="title" value="{{ article.title }}" class="form-control" required>
                <label for="content" class="form-label">Article Content: </label>
                <textarea rows="5" cols="50" name="content" class="form-control mb-2" required>{{ article.content }}</textarea>
                <input type="submit" class="btn btn-primary" value="Update">
            </form>
        </div>
    </div>
    <div class="col"></div>
</div>
{% endblock %}
